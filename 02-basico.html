<!--
    A declaração <!DOCTYPE html> representa o tipo do documento, e permite aos navegadores 
    mostrar as páginas corretamente. Só deve aparecer uma vez no topo da página, antes de
    qualquer tag HTML.
-->
<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Básico</title>
</head>

<body>
    <!-- Títulos são definidos com as tags de <h1> a <h6>, em ordem decrescente de importância. -->
    <h1>Esse é o título 1</h1>
    <h2>Esse é o título 2</h2>
    <h3>Esse é o título 3</h3>

    <!-- Parágrafos são definidos com a tag <p>. -->
    <p>Isso é um parágrafo.</p>
    <p>Isso é outro parágrafo.</p>

    <!-- 
        Links são definidos com a tag <a>.
        
        Seu destino é especificado no atributo href da tag. Atributos são utilizados para fornecer
        informações adicionais a elementos HTML.
    -->
    <a href="https://google.com">Página inicial da Google.</a>

    <!-- 
        Imagens são definidas com a tag <img>.

        O arquivo-fonte (src), texto alternativo (alt), largura (width) e altura (height) são 
        fornecidos como atributos.
    -->
    <img src="https://logopng.com.br/logos/google-37.svg" alt="Logotipo da Google" width="100px" height="50px">

    <hr>
    <a href="01-introducao.html">Anterior</a>
    <br>
    <a href="03-elementos.html">Próximo</a>
</body>

</html>
