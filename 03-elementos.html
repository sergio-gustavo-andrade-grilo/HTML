<!-- 
    Elementos HTML podem ser aninhados. Todos os documentos HTML consistem em elementos aninhados.
-->

<!DOCTYPE html>


<!-- O elemento <html> é o elemento raiz e define o documento HTML. Ele é fechado com a tag </html>. -->
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos</title>
</head>


<!-- 
    Dentro do elemento <html>, há o elemento <body>. 
    Ele define o corpo do documento e é fechado com a tag </body>.
-->

<body>
    <!-- 
        Dentro do elemento <body>, existem elementos <h1> (título) e <p> (parágrafo). Eles são 
        fechados com as tags </h1> e </p>, respectivamente.
    -->
    <h1>Título</h1>
    <p>Parágrafo</p>

    <!-- A tag <br> define uma quebra de linha. Ela é um elemento vazio, sem tag de encerramento. -->
    <br>

    <hr>
    <a href="02-basico.html">Anterior</a>
    <br>
    <a href="04-atributos.html">Próximo</a>
</body>

</html>
