<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos</title>
</head>

<body>
    <!--
        O atributo style é utilizado para adicionar estilos a um elemento, como 
        cor, fonte, tamanho, etc. Ele tem a seguinte sintaxe: style="propriedade:valor;". 
        As propriedades são separadas por ;. As propriedades e os valores são de CSS.
    -->

    <!-- A propriedade background-color define a cor de fundo para um elemento. -->
    <h1 style="background-color:powderblue;">Isso é um título</h1>
    <p style="background-color:tomato;">Isso é um parágrafo.</p>

    <!-- A propriedade color define a cor de texto para um elemento. -->
    <h1 style="color:blue;">Isso é um título</h1>
    <p style="color:red;">Isso é um parágrafo.</p>

    <!-- A propriedade font-family define a fonte a ser utilizada por um elemento. -->
    <h1 style="font-family:verdana;">Isso é um título</h1>
    <p style="font-family:courier;">Isso é um parágrafo.</p>

    <!-- A propriedade font-size define o tamanho do texto para um elemento. -->
    <h1 style="font-size:300%;">Isso é um título</h1>
    <p style="font-size:160%;">Isso é um parágrafo.</p>

    <!-- A propriedade text-algin define o alinhamento horizontal do texto. -->
    <h1 style="text-align:center;">Título centralizado</h1>
    <p style="text-align:center;">Parágrafo centralizado.</p>

</body>

</html>
