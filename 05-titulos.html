<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Títulos</title>
</head>

<body>
    <!--
        Títulos são definidos com as tags de <h1> a <h6>, em ordem decrescente de importância.
        Eles são utilizados para indexar a estrutura e o conteúdo da página. É importante 
        utilizá-los para mostrar a estrutura do documento.
    -->
    <h1>Esse é o título 1</h1>
    <h2>Esse é o título 2</h2>
    <h3>Esse é o título 3</h3>
    <h4>Esse é o título 4</h4>
    <h5>Esse é o título 5</h5>
    <h6>Esse é o título 6</h6>

    <!--
        É possível especificar o tamanho de qualquer título utilizando o atributo style e 
        a propriedade font-size de CSS.
    -->
    <h1 style="font-size: 60px">Título 1</h1>

    <hr>
    <a href="04-atributos.html">Anterior</a>
    <br>
    <a href="06-paragrafos.html">Próximo</a>
</body>

</html>
