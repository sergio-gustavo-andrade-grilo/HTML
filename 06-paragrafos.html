<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>

<body>

    <!--
        A tag HTML <p> define um parágrafo. Um parágrafo sempre começa numa nova linha, e os 
        navegadores adicionam automaticamente um espaço em branco (margem) antes e depois de 
        um parágrafo.
    -->
    <p>Isso é um parágrafo.</p>
    <p>Isso é outro parágrafo.</p>

    <!-- Navegadores automaticamente removem espaços extras em parágrafos -->
    <p>Esse
        parágrafo contém
        várias linhas no
        código-fonte, mas
        o navegador as
        ignora.
    </p>

    <!--
        A tag <hr> define uma quebra temática numa página HTML, e é geralmente mostrada 
        como uma linha horizontal. Esse elemento é usado para separar conteúdo ou definir 
        uma mudança em uma página HTML. Ela é uma tag vazia, ou seja, não tem tag de 
        encerramento.
    -->
    <hr>

    <!--
        A tag <br> define uma quebra de linha. Ela é utilizada para separar conteúdo sem 
        a necessidade de criar um novo parágrafo. Ela é uma tag vazia, ou seja, não tem 
        tag de encerramento.
    -->
    <br>

    <!--
        A tag <pre> define um texto pré-formatado. O texto dentro desse elemento é mostrado 
        com uma fonte monoespaçada (geralmente Courier) e preserva tanto espaços como quebras 
        de linha.
    -->
    <pre>
        Agora,    o
        navegador não
        ignora              os espaços
        nem quebras
        de
                  linha.
    </pre>

    <hr>
    <a href="05-titulos.html">Anterior</a>
    <br>
    <a href="07-estilos.html">Próximo</a>
</body>

</html>
